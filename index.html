<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script src="https://unpkg.com/html5-qrcode/html5-qrcode.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        #reader {
            width: 300px;
            height: 300px;
            border: 2px solid #007bff;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        #result {
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <select id="camera-select" style="margin-bottom: 20px;"></select>
    <div id="reader"></div>
    <div id="result">Scanning...</div>

    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const html5QrCode = new Html5Qrcode("reader");
            const cameraSelect = document.getElementById("camera-select");

            // Populate camera dropdown
            const cameras = await Html5Qrcode.getCameras();
            if (cameras && cameras.length) {
                cameras.forEach((camera) => {
                    const option = document.createElement("option");
                    option.value = camera.id;
                    option.text = camera.label || `Camera ${cameraSelect.length + 1}`;
                    cameraSelect.appendChild(option);
                });

                // Start with the first camera by default
                startScanner(cameras[0].id);
            } else {
                document.getElementById("result").textContent = "No cameras found.";
            }

            cameraSelect.addEventListener("change", (event) => {
                const cameraId = event.target.value;
                html5QrCode.stop().then(() => {
                    startScanner(cameraId);
                });
            });

            function startScanner(cameraId) {
                html5QrCode.start(
                    { deviceId: { exact: cameraId } },
                    { fps: 10, qrbox: 250 },
                    (decodedText) => {
                        document.getElementById("result").textContent = `Scanned: ${decodedText}`;
                        html5QrCode.stop().then(() => console.log("Scanner stopped"));
                    },
                    (errorMessage) => {
                        console.warn("QR Code scanning error:", errorMessage);
                    }
                ).catch((err) => {
                    console.error("Error starting scanner:", err);
                });
            }
        });
    </script>
</body>
</html>
