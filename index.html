<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script src="https://unpkg.com/html5-qrcode/html5-qrcode.min.js"></script>
    <style>

        #reader {
            width: 300px;
            height: 300px;
            border: 2px solid #007bff;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        #result {
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>QR Code Scanner</h1>
    <div id="reader"></div>
    <div id="result">Scan result will appear here.</div>

    <script>
        // Initialize scanner
        document.addEventListener("DOMContentLoaded", () => {
            const html5QrCode = new Html5Qrcode("reader");

            const qrCodeSuccessCallback = (decodedText) => {
                console.log("Decoded Text:", decodedText);
                document.getElementById("result").textContent = `Scanned: ${decodedText}`;

                // Stop scanning after successful scan
                html5QrCode.stop().then(() => {
                    console.log("Scanner stopped");
                }).catch((err) => {
                    console.error("Error stopping scanner:", err);
                });
            };

            const qrCodeErrorCallback = (errorMessage) => {
                // Ignore errors for now
                console.warn("QR Code scanning error:", errorMessage);
            };

            // Start scanning automatically when the page loads
            html5QrCode.start(
                { facingMode: "environment" }, // Use rear camera by default
                { fps: 10, qrbox: 250 },       // Frame per second & QR code box size
                qrCodeSuccessCallback,
                qrCodeErrorCallback
            ).catch((err) => {
                console.error("Error starting scanner:", err);
                document.getElementById("result").textContent = "Error accessing the camera.";
            });
        });
    </script>
</body>
</html>
