<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script src="https://unpkg.com/html5-qrcode/html5-qrcode.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        #reader {
            width: 300px;
            height: 300px;
            border: 2px solid #007bff;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        #result {
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }

        #switch-camera {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #switch-camera:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="reader"></div>
    <div id="result">Scanning...</div>
    <button id="switch-camera">Switch Camera</button>

    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const html5QrCode = new Html5Qrcode("reader");
            let currentCamera = "environment"; // Default to rear camera
            let isScanning = false;

            async function startScanner(cameraMode) {
                try {
                    if (isScanning) {
                        await html5QrCode.stop(); // Stop the current scanner
                    }

                    await html5QrCode.start(
                        { facingMode: { exact: cameraMode } },
                        { fps: 10, qrbox: 250 },
                        (decodedText) => {
                            document.getElementById("result").textContent = `Scanned: ${decodedText}`;
                            html5QrCode.stop();
                        },
                        (errorMessage) => {
                            console.warn("QR Code scanning error:", errorMessage);
                        }
                    );
                    isScanning = true;
                } catch (err) {
                    console.error("Error starting scanner:", err);
                }
            }

            // Start with the rear camera
            startScanner(currentCamera);

            // Handle Switch Camera Button Click
            document.getElementById("switch-camera").addEventListener("click", () => {
                currentCamera = currentCamera === "environment" ? "user" : "environment"; // Toggle camera mode
                startScanner(currentCamera); // Restart scanner with the new camera
            });
        });
    </script>
</body>
</html>
